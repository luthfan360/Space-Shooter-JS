<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script>

    var config = {
        type: Phaser.AUTO,
        width: 1280,
        height: 720,
        scene: {
            preload: preload,
            create: create,
            update: update
        },
        physics: {
            default: 'arcade',
            arcade: {
                debug: false
            }
        }
    }

    var player
    var cursors
    //var laser

    var lasers
    var enemies
    var lastFired = 0

    var lives = 3
    var timedEvent
    
    var game = new Phaser.Game(config)

    function preload() 
    {
        this.load.image('Player', 'assets/Player.png')
        this.load.image('Enemy', 'assets/Enemy.png')
        this.load.image('Laser', 'assets/Laser.png')
        this.load.image('Background', 'assets/SpaceBG.png')
    }

    function create()
    {       
        this.add.image(640, 360, 'Background').setScale(0.67)
        player = this.physics.add.sprite(640, 600, 'Player').setScale(0.3)
        player.setCollideWorldBounds(true)

        cursors = this.input.keyboard.createCursorKeys()
        //spaceKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.SPACE);

        //lasers = this.physics.add.group()    

        enemies = this.physics.add.group()
        var x = Phaser.Math.Between(200, 1000)
        var enemy = enemies.create(x, 0, 'Enemy').setScale(0.5)        
        enemy.setVelocityY(300)

        //this.physics.add.overlap(player, enemies, enemyHit, null, this)
        
        //this.physics.add.overlap(lasers, enemies, enemyShot, null, this)

        timedEvent = this.time.addEvent({ delay: 5000, callback: spawnEnemy, callbackScope: this, loop: true })
    }

    function enemyHit()
    {
        //enemies.kill()
        enemies.setActive(false)
        enemies.setVisible(false)


        // lives -= 1

        // if (lives < 1)
        // {
        //     this.physics.pause()
        // }
    }

    function spawnEnemy()
    { 
        enemies = this.physics.add.group()
        var x = Phaser.Math.Between(200, 1000)
        var enemy = enemies.create(x, 0, 'Enemy').setScale(0.5)  
        enemy.setVelocityY(300)

        this.physics.add.overlap(player, enemy, enemyHit, null, this)
        this.physics.add.overlap(laser, enemy, enemyShot, null, this)
    }

    function enemyShot()
    {
        enemies.setActive(false)
        enemies.setVisible(false)
        lasers.setActive(false)
        lasers.setVisible(false)
    }

    function update(time, delta)
    {
        if (cursors.left.isDown)
        {
            player.setVelocityX(-300)
        }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(300)
        }
        else
        {
            player.setVelocityX(0)
        }

        if (cursors.up.isDown && time > lastFired)
        {
            lasers = this.physics.add.group()    

            laser = lasers.create(player.x, player.y, 'Laser').setScale(0.3)
            laser.setVelocityY(-300)

            lastFired = time + 200

            // if (laser.y < 100)
            // {
            //     laser.setActive(false)
            //     laser.setVisible(false)
            // }
        }
    }

</script>
    
</body>
</html>
